- !!abinitgui.scriptbib.Script
  description: Creates a band structure from an ETSF-IO WFK file (accesswff 3 is mandatory in the input file)
  fileName: scriptsBib/bandstructure.py
  listArgs:
  - {help: The fileName which will be read, name: inputFile, type: file, value: ./MySims/wholedata/test3/test3o_DS2_GSR.nc}
  - {help: True to show the figure, name: show, type: boolean, value: 'True'}
  - {help: The title of the graph, name: title, type: text, value: A sample title}
  listInput: []
  listOutput:
  - {help: The fileName which contains the plot, name: outputFile, type: file, value: bs.eps}
  program: python
  runRemote: false
  title: Band structure (Abipy)
- !!abinitgui.scriptbib.Script
  description: Creates a density of states from an ETSF-IO WFK file (accesswff 3 is mandatory in the input file)
  fileName: scriptsBib/dos.py
  listArgs:
  - {help: The fileName which will be read, name: inputFile, type: file, value: ./MySims/wholedata/test3/test3o_DS1_GSR.nc}
  - {help: True to show the graph, name: show, type: boolean, value: 'True'}
  - {help: The title of the graph, name: title, type: text, value: A sample title}
  - {help: Method used to generate the dos, name: method, type: text, value: gaussian}
  - {help: Defines the sampling of the energies, name: step, type: number, value: '0.2'}
  - {help: Width of the gaussians, name: width, type: number, value: '0.3'}
  listInput: []
  listOutput:
  - {help: The fileName which contains the plot, name: outputFile, type: file, value: dos.eps}
  program: python
  runRemote: false
  title: Density of States (Abipy)
- !!abinitgui.scriptbib.Script
  description: Creates a density of states and the band structure from two ETSF-IO WFK file  (accesswff 3 is mandatory in the input file)
  fileName: scriptsBib/band+dos.py
  listArgs:
  - {help: The WFK file used to compute the DOS, name: inputDos, type: file, value: ./MySims/wholedata/test3/test3o_DS1_GSR.nc}
  - {help: The WFK file used to compute the BS, name: inputBand, type: file, value: ./MySims/wholedata/test3/test3o_DS2_GSR.nc}
  - {help: True to show the graphs, name: show, type: boolean, value: 'True'}
  - {help: The title of the BS, name: titleBS, type: text, value: A sample title}
  - {help: The title of the DOS, name: titleDOS, type: text, value: A sample title}
  listInput: []
  listOutput:
  - {help: The fileName which contains the plot of DOS, name: outputDos, type: file,
    value: dos.eps}
  - {help: The fileName which contains the plot of BS, name: outputBand, type: file,
    value: band.eps}
  - {help: The fileName which contains the plot of both simultaneously, name: outputBoth,
    type: file, value: bs+dos.eps}
  program: python
  runRemote: false
  title: BS + DOS (Abipy)
